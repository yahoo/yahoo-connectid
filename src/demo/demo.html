<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Yahoo ConnectID JS Demo Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        th, td {
            border-style: none;
            padding: 5px 10px 5px 0;
            word-break: break-all;
            text-align: start;
            vertical-align: top;
        }

        h1 {
            background: #000;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .content {
            padding: 20px 40px;
        }

        .input {
            margin: 3px 0;
        }

        .input-name {
            width: 140px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="root"></div>
<h1>Yahoo ConnectID JS Module Demo</h1>

<div class="content">

    <table>
        <colgroup>
            <col style="min-width: 350px">
            <col style="width: 40%;">
            <col style="width: 40%;">
        </colgroup>
        <thead>
        <tr>
            <th>Input</th>
            <th>Output</th>
            <th>Local Cache</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="input">
                        <span class="input-name">pixelId:</span>
                        <input id="pixelId"/>
                    </div>
                    <div class="input">
                        <span class="input-name">email:</span>
                        <input id="email"/>
                    </div>
                    <div class="input">
                        <span class="input-name">puid:</span>
                        <input id="puid"/>
                    </div>

                    <div class="input">
                        <span class="input-name">Local Opt-out:</span>
                        <select id="privacy_local">
                            <option value="allowed">Allowed</option>
                            <option value="not_allowed">Not Allowed</option>
                            <option value="unavailable" selected>Unavailable</option>
                        </select>
                    </div>

                    <div class="input">
                        <span class="input-name">US Privacy:</span>
                        <select id="privacy_usp">
                            <option value="does_not_apply" selected>Does not apply</option>
                            <option value="allowed">Allowed</option>
                            <option value="not_allowed">Not Allowed</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>

                    <div class="input">
                        <span class="input-name">GDPR Opt-out:</span>
                        <select id="privacy_gdpr">
                            <option value="does_not_apply" selected>Does not apply</option>
                            <option value="allowed">Allowed</option>
                            <option value="not_allowed">Not Allowed</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>

                </td>
                <td id="getIdsResponse"/>
                <td id="localStorageData"/>
            </tr>
        </tbody>
    </table>
    <div>
        <button id="execute">Execute</button>
        <button id="reset">Reset</button>
    </div>
</div>

</body>
</html>
